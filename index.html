<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer Carro - Sistema de Ahorro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: rgba(17, 17, 19, 0.8);
            --bg-tertiary: rgba(17, 17, 19, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border-primary: rgba(255, 255, 255, 0.1);
            --border-secondary: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(255, 255, 255, 0.05);
            --card-bg: rgba(17, 17, 19, 0.8);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: rgba(255, 255, 255, 0.9);
            --bg-tertiary: rgba(255, 255, 255, 0.7);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-primary: rgba(0, 0, 0, 0.1);
            --border-secondary: rgba(0, 0, 0, 0.05);
            --input-bg: rgba(0, 0, 0, 0.03);
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 3rem;
            align-items: start;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            padding: 2rem;
        }

        .card h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--input-bg);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: var(--input-bg);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #5855eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-add {
            background: #10b981;
            width: auto;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .btn-add:hover {
            background: #059669;
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .progress-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .progress-bar-container {
            background: var(--input-bg);
            border-radius: 12px;
            padding: 4px;
            margin: 2rem 0;
        }

        .progress-bar {
            height: 24px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 8px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .milestones {
            display: grid;
            gap: 1rem;
        }

        .milestone {
            background: var(--input-bg);
            border: 1px solid var(--border-secondary);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.2s ease;
        }

        .milestone-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .milestone.completed .milestone-icon {
            background: #10b981;
        }

        .milestone-text {
            flex: 1;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .milestone-amount {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .milestone.completed {
            background: rgba(16, 185, 129, 0.05);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .milestone.completed .milestone-text {
            color: #10b981;
        }

        .savings-history {
            background: rgba(17, 17, 19, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .savings-history h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #f9fafb;
        }

        .savings-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .savings-entry:last-child {
            border-bottom: none;
        }

        .savings-amount {
            font-weight: 600;
            color: #10b981;
            font-size: 1rem;
        }

        .savings-date {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .savings-type {
            background: rgba(99, 102, 241, 0.1);
            color: #a5b4fc;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .motivational-message {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            color: #a5b4fc;
            font-size: 1rem;
            font-weight: 400;
        }

        .setup-prompt {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-muted);
            font-size: 1.1rem;
            padding: 3rem;
        }

        .hidden {
            display: none;
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .progress-overview {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div></div>
            <div class="header-content">
                <h1>Mi Primer Carro</h1>
                <p>Sistema de ahorro inteligente</p>
            </div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="theme-toggle-icon" id="themeIcon">üåô</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Configuraci√≥n</h2>
                
                <div class="input-group">
                    <label for="carPrice">Precio del carro</label>
                    <input type="number" id="carPrice" placeholder="15,000">
                </div>

                <div class="input-group">
                    <label for="currentSavings">Ahorros actuales</label>
                    <input type="number" id="currentSavings" placeholder="2,000">
                </div>

                <div class="input-group">
                    <label for="monthlyTarget">Meta mensual</label>
                    <input type="number" id="monthlyTarget" placeholder="500">
                </div>

                <button class="btn" onclick="setGoal()">Establecer Meta</button>
                <button class="btn btn-secondary" onclick="resetData()">Resetear Datos</button>

                <div id="addSavingsSection" class="hidden" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                    <h3 style="font-size: 1.1rem; font-weight: 500; margin-bottom: 1rem; color: #f9fafb;">Agregar Ahorro</h3>
                    <div class="input-group">
                        <label for="savingAmount">Cantidad</label>
                        <input type="number" id="savingAmount" placeholder="200">
                    </div>
                    <button class="btn-add" onclick="addSaving()">Agregar</button>
                </div>
            </div>

            <div class="progress-section">
                <div id="progressContent" class="hidden">
                    <div class="progress-overview">
                        <div class="stat-card">
                            <div class="stat-value" id="totalSaved">$0</div>
                            <div class="stat-label">Total Ahorrado</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="remaining">$0</div>
                            <div class="stat-label">Falta Ahorrar</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="monthsLeft">0</div>
                            <div class="stat-label">Meses Restantes</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="daysLeft">0</div>
                            <div class="stat-label">D√≠as Aprox.</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progressBar">0%</div>
                        </div>
                        
                        <div id="motivationalMessage" class="motivational-message"></div>
                    </div>

                    <div class="card">
                        <h2>Hitos de Progreso</h2>
                        <div class="milestones" id="milestones"></div>
                    </div>

                    <div class="savings-history">
                        <h3>Historial de Ahorros</h3>
                        <div id="savingsHistory"></div>
                    </div>
                </div>

                <div id="setupPrompt" class="setup-prompt card">
                    Configura tu meta para comenzar a ahorrar para tu primer carro
                </div>
            </div>
        </div>
    </div>

    <script>
        let savingsData = {
            goal: 0,
            currentAmount: 0,
            monthlyTarget: 0,
            history: []
        };

        // Cargar datos guardados al iniciar
        function loadSavedData() {
            const saved = JSON.parse(localStorage.getItem('carSavingsData') || '{}');
            if (saved.goal) {
                savingsData = { ...savingsData, ...saved };
                
                // Restaurar valores en los inputs
                document.getElementById('carPrice').value = savingsData.goal;
                document.getElementById('currentSavings').value = savingsData.currentAmount - getTotalFromHistory();
                document.getElementById('monthlyTarget').value = savingsData.monthlyTarget;
                
                // Mostrar el progreso si ya hay datos guardados
                document.getElementById('setupPrompt').classList.add('hidden');
                document.getElementById('progressContent').classList.remove('hidden');
                document.getElementById('addSavingsSection').classList.remove('hidden');
                
                updateProgress();
                createMilestones();
                updateSavingsHistory();
            }
        }

        // Guardar datos en localStorage
        function saveData() {
            localStorage.setItem('carSavingsData', JSON.stringify(savingsData));
        }

        // Obtener total de ahorros del historial (excluyendo inicial)
        function getTotalFromHistory() {
            return savingsData.history.reduce((total, entry) => {
                return total + (entry.type === 'ahorro' ? entry.amount : 0);
            }, 0);
        }

        function setGoal() {
            const carPrice = parseFloat(document.getElementById('carPrice').value);
            const currentSavings = parseFloat(document.getElementById('currentSavings').value);
            const monthlyTarget = parseFloat(document.getElementById('monthlyTarget').value);

            if (!carPrice || carPrice <= 0) {
                alert('Por favor ingresa un precio v√°lido para el carro');
                return;
            }

            if (currentSavings < 0) {
                alert('Los ahorros actuales no pueden ser negativos');
                return;
            }

            if (!monthlyTarget || monthlyTarget <= 0) {
                alert('Por favor ingresa una meta mensual v√°lida');
                return;
            }

            savingsData.goal = carPrice;
            savingsData.currentAmount = currentSavings || 0;
            savingsData.monthlyTarget = monthlyTarget;

            // Si hay ahorros actuales, agregarlos al historial
            if (currentSavings > 0) {
                savingsData.history.push({
                    amount: currentSavings,
                    date: new Date().toLocaleDateString('es-ES'),
                    type: 'inicial'
                });
            }

            document.getElementById('setupPrompt').classList.add('hidden');
            document.getElementById('progressContent').classList.remove('hidden');
            document.getElementById('addSavingsSection').classList.remove('hidden');

            updateProgress();
            createMilestones();
            saveData(); // Guardar datos despu√©s de establecer la meta
        }

        function addSaving() {
            const amount = parseFloat(document.getElementById('savingAmount').value);

            if (!amount || amount <= 0) {
                alert('Por favor ingresa una cantidad v√°lida');
                return;
            }

            savingsData.currentAmount += amount;
            savingsData.history.push({
                amount: amount,
                date: new Date().toLocaleDateString('es-ES'),
                type: 'ahorro'
            });

            document.getElementById('savingAmount').value = '';
            updateProgress();
            updateSavingsHistory();
            saveData(); // Guardar datos despu√©s de agregar ahorro
        }

        function updateProgress() {
            const progress = Math.min((savingsData.currentAmount / savingsData.goal) * 100, 100);
            const remaining = Math.max(savingsData.goal - savingsData.currentAmount, 0);
            const monthsLeft = remaining > 0 ? Math.ceil(remaining / savingsData.monthlyTarget) : 0;
            const daysLeft = monthsLeft * 30;

            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').textContent = progress.toFixed(1) + '%';
            
            document.getElementById('totalSaved').textContent = '$' + savingsData.currentAmount.toLocaleString();
            document.getElementById('remaining').textContent = '$' + remaining.toLocaleString();
            document.getElementById('monthsLeft').textContent = monthsLeft;
            document.getElementById('daysLeft').textContent = daysLeft;

            updateMotivationalMessage(progress);
            updateMilestones();
        }

        function updateMotivationalMessage(progress) {
            const messages = [
                { min: 0, max: 10, msg: "Excelente inicio. Cada peso cuenta para tu primer carro." },
                { min: 10, max: 25, msg: "Vas por buen camino. Ya tienes el " + progress.toFixed(0) + "% de tu meta." },
                { min: 25, max: 50, msg: "Incre√≠ble progreso. Est√°s a mitad del camino hacia tu carro." },
                { min: 50, max: 75, msg: "Imparable. Ya puedes ver tu carro cada vez m√°s cerca." },
                { min: 75, max: 90, msg: "Casi lo logras. Tu primer carro est√° al alcance de tus manos." },
                { min: 90, max: 100, msg: "¬°Felicidades! Ya tienes el dinero para tu primer carro." }
            ];

            const currentMessage = messages.find(m => progress >= m.min && progress < m.max) || messages[messages.length - 1];
            document.getElementById('motivationalMessage').textContent = currentMessage.msg;
        }

        function createMilestones() {
            const milestonesContainer = document.getElementById('milestones');
            milestonesContainer.innerHTML = '';

            const milestones = [
                { percent: 25, title: "Primer 25%" },
                { percent: 50, title: "Mitad del camino" },
                { percent: 75, title: "Ya casi" },
                { percent: 100, title: "Meta alcanzada" }
            ];

            const currentProgress = (savingsData.currentAmount / savingsData.goal) * 100;

            milestones.forEach(milestone => {
                const milestoneDiv = document.createElement('div');
                milestoneDiv.className = 'milestone';
                
                const isCompleted = currentProgress >= milestone.percent;
                if (isCompleted) {
                    milestoneDiv.classList.add('completed');
                }

                milestoneDiv.innerHTML = `
                    <div class="milestone-icon">${isCompleted ? '‚úì' : milestone.percent}</div>
                    <div class="milestone-text">${milestone.title}</div>
                    <div class="milestone-amount">$${(savingsData.goal * milestone.percent / 100).toLocaleString()}</div>
                `;
                
                milestonesContainer.appendChild(milestoneDiv);
            });
        }

        function updateMilestones() {
            createMilestones();
        }

        function updateSavingsHistory() {
            const historyContainer = document.getElementById('savingsHistory');
            historyContainer.innerHTML = '';

            if (savingsData.history.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 1rem;">No hay ahorros registrados a√∫n</p>';
                return;
            }

            savingsData.history.slice().reverse().forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'savings-entry';
                entryDiv.innerHTML = `
                    <div>
                        <span class="savings-amount">+$${entry.amount.toLocaleString()}</span>
                        <span class="savings-type">${entry.type === 'inicial' ? 'Inicial' : 'Ahorro'}</span>
                    </div>
                    <div class="savings-date">${entry.date}</div>
                `;
                historyContainer.appendChild(entryDiv);
            });
        }

        // Funci√≥n para cambiar tema
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            
            // Actualizar icono
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            
            // Guardar preferencia
            localStorage.setItem('theme', newTheme);
        }

        // Cargar tema guardado
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Inicializar la aplicaci√≥n
        function initApp() {
            loadTheme();
            loadSavedData();
            updateSavingsHistory();
        }

        // Cargar la aplicaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', initApp);

        // Tambi√©n agregar bot√≥n para resetear datos
        function resetData() {
            if (confirm('¬øEst√°s seguro de que quieres borrar todos los datos? Esta acci√≥n no se puede deshacer.')) {
                localStorage.removeItem('carSavingsData');
                location.reload();
            }
        }
    </script>
</body>
</html>
